<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/master.css" />
    <link rel="stylesheet" href="./assets/plugin/bootstrap.min.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-center bg-white my-5 d-inline-block align-items-center">Lets write and do your works</h1>
      <form class="todo-form">
        <input class="todo-input" />
        <button class="formbtn submit bg-info border-none" .type="submit">Add</button>
      </form>

      <div class="todobox mt-5">
        <ul class="todoes-list d-flex flex-column justify-content-center"></ul>
      </div>
      <div class="modal-container">
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <input type="text" class="edit-input" />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn savebutton btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/plugin/jquery-3.7.1"></script>
    <script src="./assets/plugin/bootstrap.bundle.js"></script>
    <!-- <script src="./assets/js/scipt.js"></script> -->
     <script src="./assets/js/app.js"></script>
  </body>
</html>
